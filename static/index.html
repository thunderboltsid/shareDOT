<html>
    <head>
        <title>
            ShareDOT
        </title>
        
        <!-- Stylesheet -->
        <link href="https://cdn.quilljs.com/1.2.4/quill.snow.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Login form -->
      <div class="modal-dialog" id='loginform'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="document">Document</label>
                <input type="text" class="form-control" id="document" placeholder="Enter document name">
            </div>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id='doLogin'>Login</button>
          </div>
        </div>
      </div>
                
        <!-- Main Body -->
        <div class="row" style='display: none;' id='main'>
          <div id='editor'  class="col-md-6"></div>
          <div id='preview' class="col-md-6">Loading, please wait ...</div>
        </div>
        
        <!-- Load the bundle -->
        <script src="/dist/bundle.js"></script>
        
        <!-- Latest compiled and minified CSS --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </body>
</html>
