<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.2.4/quill.snow.css" rel="stylesheet">

<!-- Create the editor container -->

<div class="row">
  <div id="editor" class="col-md-6"></div>
  <div class="col-md-6">PreviewPane</div>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.2.4/quill.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow',
    "modules": {
      "toolbar": false
    }
  });

quill.on('text-change', update);
update();

function update(delta) {
  var contents = quill.getContents();
  console.log('contents', contents);
  var html = "contents = " + JSON.stringify(contents, null, 2);
  if (delta) {
    console.log('change', delta)
    html = "change = " + JSON.stringify(delta, null, 2) + "\n\n" + html;
  }
}
</script>
